<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 3 variavel de controle</title>
    <link rel="stylesheet" href="ex_var_ctrl2.css">
    
</head>
<body>
    
    <div id="calc">
        <div id="display">0</div>
        <button id="on" class="ligado ligar">ON</button>
        <button id="of" class="desligado ligar">OF</button>

        <button id="t1" class="teclaNum tecla">1</button>
        <button id="t2" class="teclaNum tecla">2</button>
        <button id="t3" class="teclaNum tecla">3</button>

        <button id="t4" class="teclaNum tecla">4</button>
        <button id="t5" class="teclaNum tecla">5</button>
        <button id="t6" class="teclaNum tecla">6</button>

        <button id="t7" class="teclaNum tecla">7</button>

        <button id="t9" class="teclaNum tecla">9</button>

        <button id="tseparador" class="teclaNum tecla">,</button>

        <button id="t+" class="teclaOp tecla">+</button>
        <button id="t-" class="teclaOp tecla">-</button>
        <button id="tx" class="teclaOp tecla">x</button>
        <button id="t/" class="teclaOp tecla">/</button>  
        
        <button id="tigual" class="tecla">=</button>
        <button id="limpar" class="tecla">limpar</button>
