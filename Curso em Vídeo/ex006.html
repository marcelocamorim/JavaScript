<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(42, 139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        interaja...
    </div>
    
    <script>
        function clicar(){
            let area = document.getElementById('area')
            area.innerHTML="clicou"
            
        }

    </script>
</body>
</html>
